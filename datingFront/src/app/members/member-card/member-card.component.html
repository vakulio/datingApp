@let user = member();

<div class="card mb-4">
    <div class="card-img-wrapper">
        <img [src]="user.photoUrl" [alt]="user.userName" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/members/{{user.userName}}">
                    <i class="fa fa-user"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="fa fa-heart"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="fa fa-envelope"></i>
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
      <h6 class="card-title text-center mb-1">
        <i class="fa fa-user me-2"></i>
        {{ user.knownAs }}
      </h6>
      <p class="card-text text-muted text-center">{{ user.city }}</p>
    </div>
</div>
